{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <br>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="username" type="email" class="form-control {% if message %} is-invalid {% endif %}" id="email"
                       placeholder="example@example.com" aria-describedby="validationFeedback">
                <div id="validationFeedback" class="invalid-feedback">
                    {{ message }}
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control {% if message %} is-invalid {% endif %}" id="inputPassword">
            </div>
        </div>
        <button class="btn btn-success" type="submit">
            Submit
        </button>
    </form>
{% endblock %}

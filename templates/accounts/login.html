{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}
       <div class="row justify-content-center">
            <div class="col-md-6">
            <br>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input name="username" type="email" class="form-control {% if message %} is-invalid {% endif %}"
                               id="email" placeholder="example@example.com" aria-describedby="validationFeedback">
                        <div id="validationFeedback" class="invalid-feedback">
                            {{ message }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control {% if message %} is-invalid {% endif %}"
                               id="inputPassword">
                    </div>
                <div  class="text-center">
                    <button class="btn btn-success" type="submit">
                        Submit
                    </button>
                </div>

                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'register' %}">Don't have an account yet? Click to sign up!</a>
                </div>
            </div>
        </div>
{% endblock %}
